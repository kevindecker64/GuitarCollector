{% extends 'base.html' %}
{% block content %}

<h1>Guitar List</h1>

{% for guitar in guitars %}

<div class="card">
  <a href="{% url 'detail' guitar.id %}">
    <div class="card-content">
      <span class="card-title">{{guitar.model}}</span>
      {% comment %} <p>Make: {{guitar.make}}</p>
      <p>Year: {{guitar.year}}</p>
      <p>Description: {{guitar.description}}</p> {% endcomment %}
    </div>
  </a>
</div>

{% endfor %}
{% endblock %}
